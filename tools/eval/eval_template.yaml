SEARCH/INTERNET:
    datapath: "/tmp/dataset/internetsearch-qa-768-10m-euclidean.hdf5"
    type: "search" # `build` or `search` or `build,search`
    index_name: "hgraph"
    create_params: '{"dim":768,"dtype":"float32","metric_type":"l2","index_param":{"base_quantization_type":"sq4_uniform", "max_degree":64,"ef_construction":200, "precise_quantization_type":"fp32", "precise_io_type":"async_io", "precise_file_path": "tmp_file","graph_storage_type": "compressed", "use_reorder":true}}'
    search_params: '{"hgraph":{"ef_search":1000}}' # 100, 165, 400, 800
    index_path: "/tmp/internetsearch-qa-768-10m-euclidean/index/hgraph_index"
    search_mode: "knn" # ["knn", "range", "knn_filter", "range_filter"]
    topk: 100
    range: 0.5
    delete_index_after_search: false # free up storage space used by index
