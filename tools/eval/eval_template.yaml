eval_case1:
  datapath: "/tbase-project/github/vsag/data/high-quality/random.hdf5"
  type: "build,search" # `build` or `search` or `build,search`
  index_name: "pyramid"
  create_params: '{"dim":784,"dtype":"float32","metric_type":"l2","index_param":{
            "odescent": {
                "io_params": {
                    "type": "memory"
                },
                "max_degree": 32,
                "alpha": 1.2,
                "graph_iter_turn": 15,
                "neighbor_sample_rate": 0.2
            }
        }
        }'
  search_params: '{"pyramid":{"ef_search":200}}'
  index_path: "/tmp/random/index/pyramid_index"
  search_mode: "knn" # ["knn", "range", "knn_filter", "range_filter"]
  topk: 10
  range: 0.5
  delete_index_after_search: false # free up storage space used by index
  num_threads_building: 16
  num_threads_searching: 16

