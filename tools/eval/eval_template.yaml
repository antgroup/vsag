eval_case1:
    datapath: "/data/glove-100-angular.hdf5"
    type: "build,search" # `build` or `search` or `build,search`
    index_name: "hgraph"
    create_params: '{"dim":100,"dtype":"float32","metric_type":"l2","index_param":{"base_quantization_type":"fp32","max_degree":64,"ef_construction":300,"alpha":3.5}}'
    search_params: '{"hgraph":{"ef_search":200}}'
    index_path: "/data/glove-100-angular/index/hgraph_index"
    search_mode: "knn" # ["knn", "range", "knn_filter", "range_filter"]
    topk: 10
    range: 0.5
    delete_index_after_search: false # free up storage space used by index
    num_threads_building: 16
    num_threads_searching: 16
